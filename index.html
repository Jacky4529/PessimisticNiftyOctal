<html>

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

        <div class="next nav-btn">&gt;</div>

        <div class="item main">
          <img src="images/images1.jpg" alt="monument" />
          <div class="caption">
            Elon Musk
          </div>
        </div>
        <div class="item">
          <img src="images/images2.jpg" alt="monument" />
          <div class="caption">
            Jeff Bezos
          </div>
        </div>
        <div class="item">
          <img src="images/images3.jpg" alt="monument" />
          <div class="caption">
            Bill Gates
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
